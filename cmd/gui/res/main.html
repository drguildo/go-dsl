<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		{{ .Style }}
		{{ .StyleDSL }}
		</style>
		<script type="text/javascript">
		{{ .Script }}
		</script>
	</head>
	<body>

		<header>
			<h1>xDSL stats</h1>
			<a id="button-disconnect" href="javascript:goDisconnect()">Disconnect</a>
			<a id="button-save" href="javascript:goSave()">Save</a>
		</header>

		<div id="main">

			<div id="content">

				<div id="summary"></div>

				<div id="graphs">

					<h2>Bitloading (bits):</h2>
					<p><canvas id="graph_bits"></canvas></p>

					<h2>Signal to noise ratio (dB):</h2>
					<p><canvas id="graph_snr"></canvas></p>

					<h2>Quiet line noise (dBm/Hz):</h2>
					<p><canvas id="graph_qln"></canvas></p>

					<h2>Channel characteristic (dB):</h2>
					<p><canvas id="graph_hlog"></canvas></p>

				</div>

			</div>

		</div>

		<div id="overlay">
			<div id="overlaycontent">

				<form id="overlay-password" data-target="goSetPassword">
					<label for="password">The device requests a password:</label>
					<input type="password" id="password" name="data" />
				</form>

				<form id="overlay-passphrase" data-target="goSetPassphrase">
					<label for="passphrase">
						A passphrase is needed to unlock the private key
						<span id="fingerprint"></span>:
					</label>
					<input type="password" id="passphrase" name="data" />
				</form>

				<div id="overlay-error"></div>

				<div id="overlay-loading">Loading…</div>

				<div id="overlay-disconnecting">Disconnecting…</div>

				<form id="overlay-connect">
					<fieldset>
						<p>
							<label for="config-device-type">Device type:</label>
							<select id="config-device-type"></select>
						</p>
					</fieldset>
					<fieldset>
						<p>
							<label for="config-host">Host:</label>
							<input type="text" id="config-host" />
						</p>
						<p>
							<label for="config-user">User:</label>
							<input type="text" id="config-user" />
						</p>
					</fieldset>
					<fieldset id="config-advanced" class="collapsed">
						<legend>Advanced options</legend>
						<p>
							<label for="config-private-key">Private key path:</label>
							<input type="text" id="config-private-key" />
						</p>
						<p>
							<label for="config-known-hosts">Known hosts path:</label>
							<input type="text" id="config-known-hosts" />
						</p>
						<div id="config-options"></div>
					</fieldset>
					<fieldset>
						<p>
							<input type="submit" value="Connect" />
						</p>
					</fieldset>
				</form>

			</div>
		</div>

		<div id="messages"></div>

	</body>
</html>
